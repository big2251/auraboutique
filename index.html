<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Boutique | Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .aura-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .product-card { transition: all 0.3s ease; display: flex; flex-direction: column; height: 100%; background: white; border-radius: 24px; padding: 16px; border: 1px solid #f1f5f9; }
        .product-img { height: 140px; object-fit: contain; width: 100%; mix-blend-mode: multiply; }
        .category-btn.active { background-color: #000; color: #fff; border-color: #000; }
        .hidden-admin { display: none; }
    </style>
</head>
<body>

    <nav class="border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-extrabold italic tracking-tighter text-indigo-600">AURA<span class="text-black font-light">BOUTIQUE</span></h1>
            
            <div class="flex items-center gap-2">
                <button id="admin-btn" onclick="toggleAdmin()" class="hidden-admin bg-black text-white px-3 py-1.5 rounded-lg text-[10px] font-bold uppercase">
                    <i class="fa-solid fa-lock mr-1"></i> PROPRIO
                </button>
                
                <button id="login-btn" onclick="login()" class="text-[10px] font-bold bg-gray-100 px-3 py-1.5 rounded-lg uppercase tracking-wider">
                    <i class="fa-solid fa-user"></i>
                </button>

                <button onclick="toggleCart()" class="relative p-2 text-slate-700 bg-gray-50 rounded-full">
                    <i class="fa-solid fa-cart-shopping text-lg"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-indigo-600 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
                </button>
            </div>
        </div>
        
        <div class="flex gap-2 overflow-x-auto px-6 pb-4 border-b border-gray-50">
            <button onclick="filterCategory('Tous')" class="category-btn active px-4 py-2 rounded-full text-[11px] font-bold border">Tous</button>
            <button onclick="filterCategory('Chaussures')" class="category-btn px-4 py-2 rounded-full text-[11px] font-bold border border-gray-200">Chaussures</button>
            <button onclick="filterCategory('VÃªtements')" class="category-btn px-4 py-2 rounded-full text-[11px] font-bold border border-gray-200">VÃªtements</button>
            <button onclick="filterCategory('Tech')" class="category-btn px-4 py-2 rounded-full text-[11px] font-bold border border-gray-200">Tech</button>
            <button onclick="filterCategory('Audio')" class="category-btn px-4 py-2 rounded-full text-[11px] font-bold border border-gray-200">Audio</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4">
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </main>

    <div id="cart-panel" class="fixed inset-0 bg-black/50 z-[200] hidden backdrop-blur-sm">
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white p-8 flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-bold italic">Mon Panier</h3>
                <button onclick="toggleCart()"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4"></div>
            <div class="border-t pt-6 mt-6">
                <div class="flex justify-between text-xl font-bold mb-6"><span>Total</span><span id="cart-total" class="text-indigo-600">0.00 â‚¬</span></div>
                <button onclick="checkout()" class="w-full aura-gradient text-white py-4 rounded-2xl font-extrabold shadow-lg">COMMANDER VIA WHATSAPP</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-black/80 z-[300] hidden items-center justify-center p-6">
        <div class="bg-white rounded-3xl p-8 w-full max-w-sm text-center">
            <h3 class="text-xl font-bold mb-4">Espace PropriÃ©taire</h3>
            <input type="file" id="csv-file" accept=".csv" class="mb-4 block w-full text-xs text-slate-500 font-bold"/>
            <button onclick="processCSV()" class="w-full bg-black text-white py-3 rounded-xl font-bold mb-2">Mettre Ã  jour</button>
            <button onclick="toggleAdmin()" class="text-gray-400 text-sm py-2">Fermer</button>
        </div>
    </div>

    <script>
        // ðŸ›¡ï¸ CONFIGURATION SECURISEE
        const EMAILS_AUTORISES = ["tonmail@gmail.com", "collegue@gmail.com"]; // AJOUTE VOS MAILS ICI
        let isAdmin = false;

        let cart = [];
        const products = [
            { name: "Nike Air Force 1", price: 75, cat: "Chaussures", img: "https://i.postimg.cc/85M6mGvP/af1.png" },
            { name: "Jordan 4 White Thunder", price: 115, cat: "Chaussures", img: "https://i.postimg.cc/mD3f7S7t/j4wt.png" },
            { name: "Dior B30 Luxury", price: 130, cat: "Chaussures", img: "https://i.postimg.cc/Y9pY0H4B/dior.png" },
            { name: "North Face Puffer 700", price: 90, cat: "VÃªtements", img: "https://i.postimg.cc/L5Xm7kM4/tnf.png" },
            { name: "Gallery Dept. Jean", price: 65, cat: "VÃªtements", img: "https://i.postimg.cc/qM6V3Qv0/gallery.png" },
            { name: "iPhone 16 Pro Max", price: 790, cat: "Tech", img: "https://i.postimg.cc/vH4v9n9C/iphone.png" },
            { name: "AirPods Max", price: 145, cat: "Tech", img: "https://i.postimg.cc/XvL0yL8F/max.png" },
            { name: "JBL Boombox 3", price: 110, cat: "Audio", img: "https://i.postimg.cc/VvP3t0Lz/jbl.png" }
        ];

        function login() {
            const email = prompt("Entre ton email de propriÃ©taire :");
            if (EMAILS_AUTORISES.includes(email.toLowerCase())) {
                isAdmin = true;
                document.getElementById('admin-btn').classList.remove('hidden-admin');
                document.getElementById('login-btn').classList.add('hidden-admin');
                alert("Bienvenue Chef ! AccÃ¨s dÃ©bloquÃ©.");
            } else {
                alert("Email non reconnu. AccÃ¨s client uniquement.");
            }
        }

        function filterCategory(cat) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText === cat) btn.classList.add('active');
            });
            renderProducts(cat);
        }

        function renderProducts(filter = 'Tous') {
            const grid = document.getElementById('products-grid');
            const filtered = filter === 'Tous' ? products : products.filter(p => p.cat === filter);
            grid.innerHTML = filtered.map(p => `
                <div class="product-card">
                    <div class="bg-gray-50 rounded-2xl mb-3 overflow-hidden p-2 flex items-center justify-center">
                        <img src="${p.img}" class="product-img" onerror="this.src='https://via.placeholder.com/200?text=Produit'">
                    </div>
                    <h4 class="font-bold text-[13px] leading-tight mb-1 h-8 text-black">${p.name}</h4>
                    <p class="text-indigo-600 font-black text-md mb-3">${p.price.toFixed(2)}â‚¬</p>
                    <button onclick="addToCart('${p.name.replace(/'/g, "\\'")}', ${p.price})" class="w-full bg-black text-white py-2.5 rounded-xl text-[10px] font-bold uppercase">Ajouter</button>
                </div>
            `).join('');
        }

        function toggleCart() { document.getElementById('cart-panel').classList.toggle('hidden'); }
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const items = document.getElementById('cart-items');
            items.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center bg-gray-50 p-3 rounded-xl">
                    <span class="text-[11px] font-bold">${item.name}</span>
                    <button onclick="cart.splice(${index},1);updateCart()" class="text-red-500"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = total.toFixed(2) + ' â‚¬';
        }

        function checkout() {
            if(cart.length === 0) return;
            const num = "33600000000"; // REMPLACE PAR TON NUMERO
            let msg = "Nouvelle commande :%0A";
            cart.forEach(i => msg += `- ${i.name}%0A`);
            window.location.href = `https://wa.me/${num}?text=${msg}`;
        }

        renderProducts();
    </script>
</body>
</html>
