<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Boutique | Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.3s ease; }
        .aura-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .product-img { height: 200px; object-fit: contain; width: 100%; filter: drop-shadow(0 10px 8px rgba(0,0,0,0.1)); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold italic">AURA<span class="text-indigo-600 font-light">BOUTIQUE</span></h1>
            <div class="flex items-center gap-4">
                <button onclick="toggleCart()" class="relative p-2 text-slate-700">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
                </button>
                <button onclick="toggleAdmin()" class="bg-black text-white px-4 py-2 rounded-full text-xs font-bold uppercase tracking-widest hover:bg-indigo-600 transition">Propriétaire</button>
            </div>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto py-12 px-6">
        <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </section>

    <div id="cart-panel" class="fixed inset-0 bg-black/50 z-[200] hidden backdrop-blur-sm">
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-8 flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-bold italic">Mon Panier</h3>
                <button onclick="toggleCart()"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4"></div>
            <div class="border-t pt-6 mt-6">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Total</span>
                    <span id="cart-total" class="text-indigo-600">0.00 €</span>
                </div>
                <button onclick="checkout()" class="w-full aura-gradient text-white py-4 rounded-2xl font-extrabold text-lg shadow-xl hover:scale-[1.02] transition">COMMANDER VIA WHATSAPP</button>
            </div>
        </div>
    </div>

    <div id="admin-panel" class="fixed inset-0 bg-slate-900/90 z-[300] hidden items-center justify-center p-6">
        <div class="bg-white rounded-3xl p-8 w-full max-w-sm text-center">
            <h3 class="text-xl font-bold mb-6">Accès Propriétaire</h3>
            <p class="text-sm text-gray-500 mb-4">Importe un nouveau CSV pour changer la liste</p>
            <input type="file" id="csv-file" accept=".csv" class="mb-4 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-indigo-50 file:text-indigo-700 font-bold"/>
            <button onclick="processCSV()" class="w-full bg-black text-white py-3 rounded-xl font-bold mb-2">Mettre à jour Boutique</button>
            <button onclick="toggleAdmin()" class="text-slate-400 text-sm">Fermer</button>
        </div>
    </div>

    <script>
        let cart = [];
        // Tes articles par défaut (Dropshipping)
        let products = [
            { id: 0, name: "Nike Air Force 1", price: 75, img: "https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b7d9211c-26e7-431a-ac24-b0540fb3c00f/AIR+FORCE+1+%2707.png" },
            { id: 1, name: "Jordan 4 White Thunder", price: 115, img: "https://images.stockx.com/360/Air-Jordan-4-Retro-White-Thunder/Images/Air-Jordan-4-Retro-White-Thunder/Lv2/img01.jpg" },
            { id: 2, name: "Dior B30 Luxury", price: 130, img: "https://images.stockx.com/images/Dior-B30-Black-Mesh-and-Technical-Fabric-Product.jpg" },
            { id: 3, name: "North Face Puffer 700", price: 90, img: "https://images.stockx.com/images/The-North-Face-1996-Retro-Nuptse-Packable-Jacket-Black-Product.jpg" },
            { id: 4, name: "AirPods Max", price: 145, img: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/airpods-max-select-silver-202011?wid=470&hei=556&fmt=png-alpha" },
            { id: 5, name: "iPhone 16 Pro Max", price: 790, img: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-16-pro-model-unselect-gallery-2-202409?wid=5120&hei=2880&fmt=p-jpg&qlt=80" }
        ];

        function toggleCart() { document.getElementById('cart-panel').classList.toggle('hidden'); }
        function toggleAdmin() { document.getElementById('admin-panel').classList.toggle('hidden'); }

        function renderProducts() {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = products.map(p => `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm hover:shadow-xl transition-all border border-slate-100 group">
                    <div class="bg-slate-50 rounded-2xl mb-4 overflow-hidden">
                        <img src="${p.img}" alt="${p.name}" class="product-img">
                    </div>
                    <h4 class="text-lg font-bold">${p.name}</h4>
                    <p class="text-indigo-600 font-black text-xl mb-4">${p.price.toFixed(2)}€</p>
                    <button onclick="addToCart(${p.id})" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold group-hover:bg-indigo-600 transition">Ajouter au panier</button>
                </div>
            `).join('');
        }

        function processCSV() {
            const file = document.getElementById('csv-file').files[0];
            if(!file) return alert("Choisis un fichier !");
            const reader = new FileReader();
            reader.onload = (e) => {
                const lines = e.target.result.split('\n').slice(1);
                products = lines.filter(l => l.trim()).map((l, i) => {
                    const cols = l.split(',');
                    return { id: i, name: cols[0], price: parseFloat(cols[1]), img: "https://via.placeholder.com/300?text=Produit" };
                });
                renderProducts();
                toggleAdmin();
            };
            reader.readAsText(file);
        }

        function addToCart(id) {
            const prod = products.find(p => p.id === id);
            cart.push(prod);
            updateCart();
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const items = document.getElementById('cart-items');
            items.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl">
                    <div><p class="font-bold text-sm">${item.name}</p><p class="text-indigo-600 font-bold">${item.price}€</p></div>
                    <button onclick="cart.splice(${index},1);updateCart()" class="text-red-400"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = total.toFixed(2) + ' €';
        }

        function checkout() {
            if(cart.length === 0) return alert("Ton panier est vide !");
            const num = "TON_NUMERO"; // REMPLACE PAR TON NUMERO
            let message = "Bonjour Aura Boutique, je souhaite commander : %0A";
            cart.forEach(item => message += `- ${item.name} (${item.price}€)%0A`);
            message += `%0A*Total : ${document.getElementById('cart-total').innerText}*`;
            window.location.href = `https://wa.me/${num}?text=${message}`;
        }

        // Charger les produits au démarrage
        renderProducts();
    </script>
</body>
</html>
