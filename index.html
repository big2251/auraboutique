<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Boutique | Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .aura-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-5px); }
        .category-btn.active { background-color: #000; color: #fff; }
    </style>
</head>
<body>

    <nav class="border-b border-gray-100 sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold italic">AURA<span class="text-indigo-600 font-light">BOUTIQUE</span></h1>
            <div class="flex items-center gap-4">
                <button onclick="toggleCart()" class="relative p-2 text-slate-700">
                    <i class="fa-solid fa-cart-shopping text-xl"></i>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold">0</span>
                </button>
            </div>
        </div>
        <div class="flex gap-2 overflow-x-auto px-6 pb-4 no-scrollbar items-center justify-start md:justify-center">
            <button onclick="filterCategory('Tous')" class="category-btn active px-4 py-2 rounded-full text-xs font-bold border whitespace-nowrap">Tous</button>
            <button onclick="filterCategory('Chaussures')" class="category-btn px-4 py-2 rounded-full text-xs font-bold border whitespace-nowrap text-gray-500">Chaussures</button>
            <button onclick="filterCategory('Vêtements')" class="category-btn px-4 py-2 rounded-full text-xs font-bold border whitespace-nowrap text-gray-500">Vêtements</button>
            <button onclick="filterCategory('Tech')" class="category-btn px-4 py-2 rounded-full text-xs font-bold border whitespace-nowrap text-gray-500">Apple & Tech</button>
            <button onclick="filterCategory('Audio')" class="category-btn px-4 py-2 rounded-full text-xs font-bold border whitespace-nowrap text-gray-500">Audio (JBL/Marshall)</button>
        </div>
    </nav>

    <section class="max-w-7xl mx-auto py-8 px-6">
        <div id="products-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <div id="cart-panel" class="fixed inset-0 bg-black/50 z-[200] hidden backdrop-blur-sm">
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl p-8 flex flex-col">
            <div class="flex justify-between items-center mb-8">
                <h3 class="text-2xl font-bold italic">Mon Panier</h3>
                <button onclick="toggleCart()"><i class="fa-solid fa-xmark text-2xl"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4"></div>
            <div class="border-t pt-6 mt-6">
                <div class="flex justify-between text-xl font-bold mb-6">
                    <span>Total</span>
                    <span id="cart-total" class="text-indigo-600">0.00 €</span>
                </div>
                <button onclick="checkout()" class="w-full aura-gradient text-white py-4 rounded-2xl font-extrabold text-lg shadow-xl hover:scale-[1.02] transition uppercase tracking-tighter">Commander via WhatsApp</button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        const products = [
            // CHAUSSURES
            { name: "Nike Air Force 1", price: 75, cat: "Chaussures", img: "https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/b7d9211c-26e7-431a-ac24-b0540fb3c00f/AIR+FORCE+1+%2707.png" },
            { name: "Jordan 4 White Thunder", price: 115, cat: "Chaussures", img: "https://images.stockx.com/360/Air-Jordan-4-Retro-White-Thunder/Images/Air-Jordan-4-Retro-White-Thunder/Lv2/img01.jpg" },
            { name: "Dior B30 Luxury", price: 130, cat: "Chaussures", img: "https://images.stockx.com/images/Dior-B30-Black-Mesh-and-Technical-Fabric-Product.jpg" },
            
            // VETEMENTS
            { name: "North Face Puffer 700", price: 90, cat: "Vêtements", img: "https://images.stockx.com/images/The-North-Face-1996-Retro-Nuptse-Packable-Jacket-Black-Product.jpg" },
            { name: "Gallery Dept. Jean", price: 65, cat: "Vêtements", img: "https://images.stockx.com/images/Gallery-Dept-Le-501-Jeans-Blue-Product.jpg" },
            { name: "Ralph Lauren Sweater", price: 50, cat: "Vêtements", img: "https://m.media-amazon.com/images/I/71T1T+0p90L._AC_UY1100_.jpg" },
            { name: "Moncler MAYA Jacket", price: 185, cat: "Vêtements", img: "https://images.stockx.com/images/Moncler-Maya-Short-Down-Jacket-Black-Product.jpg" },
            { name: "Canada Goose Wyndham", price: 195, cat: "Vêtements", img: "https://images.stockx.com/images/Canada-Goose-Wyndham-Parka-Black-Label-Black-Product.jpg" },
            
            // APPLE TECH
            { name: "iPhone 16 Pro Max", price: 790, cat: "Tech", img: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-16-pro-model-unselect-gallery-2-202409?wid=5120&hei=2880&fmt=p-jpg&qlt=80" },
            { name: "AirPods Max", price: 145, cat: "Tech", img: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/airpods-max-select-silver-202011?wid=470&hei=556&fmt=png-alpha" },
            { name: "AirPods Pro 2", price: 45, cat: "Tech", img: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MTJV3?wid=1144&hei=1144&fmt=jpeg&qlt=90" },
            { name: "Apple Watch Series 9", price: 150, cat: "Tech", img: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/MTXF3ref_VW_34FR+watch-45-alum-midnight-cell-s9_VW_34FR_WF_CO?wid=750&hei=712&trim=1,0&fmt=p-jpg&qlt=95" },

            // AUDIO
            { name: "JBL Boombox 3", price: 110, cat: "Audio", img: "https://www.jbl.com/dw/image/v2/AA9H_PRD/on/demandware.static/-/Sites-masterCatalog_Harman/default/dw106d8124/JBL_BOOMBOX_3_HERO_BLACK_29352_x1.png" },
            { name: "Marshall Willen", price: 35, cat: "Audio", img: "https://m.media-amazon.com/images/I/71C7N-XyP2L._AC_SL1500_.jpg" },
            { name: "Marshall Emberton II", price: 75, cat: "Audio", img: "https://m.media-amazon.com/images/I/71G1f6R7GXL._AC_SL1500_.jpg" }
        ];

        function filterCategory(cat) {
            // Update buttons style
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active', 'text-white');
                btn.classList.add('text-gray-500');
                if(btn.innerText === cat) {
                    btn.classList.add('active');
                    btn.classList.remove('text-gray-500');
                }
            });
            renderProducts(cat);
        }

        function renderProducts(filter = 'Tous') {
            const grid = document.getElementById('products-grid');
            const filtered = filter === 'Tous' ? products : products.filter(p => p.cat === filter);
            
            grid.innerHTML = filtered.map((p, index) => `
                <div class="product-card bg-white p-4 rounded-[1.5rem] shadow-sm border border-slate-100 flex flex-col justify-between">
                    <div>
                        <div class="h-32 md:h-48 bg-slate-50 rounded-2xl mb-4 overflow-hidden flex items-center justify-center">
                            <img src="${p.img}" alt="${p.name}" class="max-h-full max-w-full object-contain mix-blend-multiply" onerror="this.src='https://via.placeholder.com/300?text=Aura+Boutique'">
                        </div>
                        <h4 class="text-sm md:text-md font-bold leading-tight mb-1">${p.name}</h4>
                        <p class="text-indigo-600 font-black text-lg mb-4">${p.price.toFixed(2)}€</p>
                    </div>
                    <button onclick="addToCart('${p.name.replace(/'/g, "\\'")}', ${p.price})" class="w-full bg-slate-900 text-white py-2.5 rounded-xl text-xs font-bold hover:bg-indigo-600 transition">Ajouter au panier</button>
                </div>
            `).join('');
        }

        function toggleCart() { document.getElementById('cart-panel').classList.toggle('hidden'); }
        
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
            const btn = event.target;
            btn.innerText = "Ajouté ! ✓";
            setTimeout(() => btn.innerText = "Ajouter au panier", 1000);
        }

        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
            const items = document.getElementById('cart-items');
            items.innerHTML = cart.map((item, index) => `
                <div class="flex justify-between items-center bg-slate-50 p-4 rounded-xl">
                    <div><p class="font-bold text-xs">${item.name}</p><p class="text-indigo-600 font-bold">${item.price}€</p></div>
                    <button onclick="cart.splice(${index},1);updateCart()" class="text-red-400"><i class="fa-solid fa-trash"></i></button>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = total.toFixed(2) + ' €';
        }

        function checkout() {
            if(cart.length === 0) return alert("Panier vide !");
            const num = "33700000000"; // REMPLACE ICI PAR TON NUMERO SANS LE +
            let text = "Bonjour Aura Boutique, je veux commander :%0A";
            cart.forEach(i => text += `- ${i.name} (${i.price}€)%0A`);
            text += `%0A*TOTAL : ${document.getElementById('cart-total').innerText}*`;
            window.location.href = `https://wa.me/${num}?text=${text}`;
        }

        renderProducts();
    </script>
</body>
</html>
